 <html>
  <head>
    <style>
      .fb-color{
        background-color: #3b539b
      }
      .text-logo{
        font-size: 30px;
        color: white;
      }
      .header_img{
        width: 33%
      }
      .topbar {
        position: fixed;
        top: 0px;
        left: 0px;
      }

    </style>
    <!--BOOTSTRAP CSS import-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  </head>
<body>
  <!--Navbar-->
  <nav class="navbar navbar-dark fb-color">
    <a href="/" class="text-logo navbar-brand">DH Cookcrew</a>
    <a href="/recipes" class="text-logo navbar-brand">Recipes</a>
    <form class="form-inline">
      <a href="/add" class="btn btn-outline-light">Add new recipe!</a>
      <input class="form-control mr-sm-2" type="search" placeholder="Search">
      <button class="btn btn-outline-light" type="submit">Search</button>
    </form>
  </nav>
  <!--Navbar End-->
  <a href="/" >
  <img class="header_img mx-auto d-block" src="{{url_for('static', filename='images/cookcrew_logo.jpg')}}"> </a>

  <table style="width:100%">
  {% for recipe in recipes%}
  <tr>
    <td><a href="recipes/{{recipe.id}}">{{recipe.name}}</a></td>
  </tr>
  {% endfor%}
</table>

  
  <!--BOOTSTRAP Javascript import-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
